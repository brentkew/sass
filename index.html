<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        SASS Learning Code Samples
    </header>
    



    <div class="heading">
        <h2>Conditional Heading With Color</h2>
    </div>

    <div class="atIfDirective">
        <p>
            This is Example for @if directive
        </p>
    </div>

    <div class="ifElseDirective">
        <p>
            This is Example for @if @else directive
        </p>
    </div>

    <div class="notification">
        <h3 class="success">
            This is success notification with the help of Mixin Styles
        </h3>
        <h3 class="danger">
            This is success notification with the help of Mixin Styles
        </h3>
    </div>

    <button class="success-button">
        Success Button
    </button>
    <button class="danger-button">
        Danger Button
    </button>

    <footer>

    </footer>

</body>
</html>
